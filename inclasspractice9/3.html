<!DOCTYPE html>
<html>
<head>
    <title>Highlight Bold Text</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>
        This is a paragraph with some <b>bold</b> words and more <b>bold</b> text.
    </p>
    <a href="#" onmouseover="highlightBold(true)" onmouseout="highlightBold(false)">Hover over this link to highlight bold words</a>

    <script>
        function highlightBold(highlight) {
            var boldWords = document.querySelectorAll('b');
            boldWords.forEach(function(word) {
                if (highlight) {
                    word.classList.add('highlight');
                } else {
                    word.classList.remove('highlight');
                }
            });
        }
    </script>
</body>
</html>
